{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>
        body{
            background-color:rgb(233, 227, 227) ;
        }
    </style>

    <body>
        <br>

        <div class="container bg-white shadow-md p-5 form-layout">
            <h3> Delete your account </h3>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}

                <p>Are you sure that you want to delete your account? </p>
                
                <br>
                <button type="submit" class="btn btn-danger"> &nbsp; Delete your account</button>

            </form>
            <br> <br>
            <a class="btn btn-dark rounded" type="button" href="{% url 'profile-management' %}"><i class="fa-solid fa-hand-back-point-left"></i>Go back</a>


        </div>
    </body>
<br><br>

{% endblock %}
